
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>SIMFIC Evaluation Portal</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-horizontal-stepper #stepper>

  <ng-template matStepperIcon="edit">
		<mat-icon>bubble_chart</mat-icon>
	</ng-template>

	<ng-template matStepperIcon="home">
		<mat-icon>home</mat-icon>
	</ng-template>
	<ng-template matStepperIcon="form">
		<mat-icon>format_align_center</mat-icon>
	</ng-template>
	<ng-template matStepperIcon="last">
		<mat-icon>done_all</mat-icon>
	</ng-template>
  
	<mat-step label="About SIMFIC" state="home">
    <app-details></app-details>
    <button mat-button matStepperNext>Next</button>
	</mat-step>

  <mat-step label="Questionnaire" state="form">
    <app-questionnaire></app-questionnaire>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>

  <mat-step label="Done" state="last">
   <app-submit></app-submit>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
